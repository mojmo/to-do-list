<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bdda2a1fe6.js" crossorigin="anonymous"></script>
</head>
<body class="dark-theme">
    <div class="container">
        <div class="header">
            <h1>To-Do List App</h1>
            <div class="dark">
                <input type="checkbox" class="switch" name="switch" id="switch">
                <label class="label" for="switch">
                    
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                    <div class="circle"></div>
                </label>
            </div>
        </div>
        <div class="to-do">
            <input type="text" class="input">
            <input type="submit" class="add-btn" value="Add Task">
        </div>
        <div class="tasks">
            <!-- <div class="task">
                Task 1
                <span class="delete">Delete</span>
            </div> -->
        </div>
        <input type="submit" class="clear-btn" value="Clear">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
